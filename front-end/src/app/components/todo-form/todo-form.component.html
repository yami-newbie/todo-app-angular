<form #form="ngForm">
  <div mat-dialog-title>
    <mat-label>Todo</mat-label>
  </div>


  <div mat-dialog-content>
    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label>Tiêu đề</mat-label>
        <input matInput [(ngModel)]="data.title" name="title" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nội dung</mat-label>
        <textarea matInput [(ngModel)]="data.body" name="body" required></textarea>
      </mat-form-field>
      <mat-radio-group 
        [(ngModel)]="data.status" 
        required 
        name="status"
        class="status"
      >
        <mat-radio-button [value]="true" name="status" [color]="color">Hoàn thành</mat-radio-button>
        <mat-radio-button [value]="false" name="status" [color]="color">Chưa hoàn thành</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button [class.mat-raised-button]="!onSubmit" [color]="color" #submitBtn>
      <mat-icon *ngIf="onSubmit">
        <mat-spinner [color]="color" diameter="20">
        </mat-spinner>
      </mat-icon>
      Submit
    </button>
  </div>
</form>
