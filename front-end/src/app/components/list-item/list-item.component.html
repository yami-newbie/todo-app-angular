<div>
  <h2>{{item.title}}</h2>
  <div style="white-space:pre-wrap;">{{item.body}}</div>
  <input #itemStatus type="checkbox" [defaultChecked]="item.status"/>
  <button #deleteBtn>delete</button>
  <button #editBtn>{{!isEdit ? 'edit' : 'cancel'}}</button>
  <app-todo-form *ngIf="isEdit" [item]="item" (formData)="updateItem($event)"></app-todo-form>
</div>
